<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo{
            border-radius: 32px;
        }

        .list-group-item.active{
            background-color: black;
            border-color: black;
        }

        .float-right{
            float: right;
        }

        @media screen and (max-width:1350px){
            .add-product-img-div{
                width: 320px !important;
            } 
        }

        @media screen and (max-width:1350px){
            .add-product-img-div{
                width: 420px !important;
            }
        }

        @media screen and (max-width:1350px){
            .add-product-img-div{
                width: 300px !important;
            }
        }
    </style>
</head>
<body class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./ecommerce.html">
            <img class="logo" src="https://i.pinimg.com/originals/d9/43/8e/d9438ef161b037220c4e7d6dc039facd.jpg" style="height: 32px; width: 32px;">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./ecommerce.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./ecommerce-add-product.html">Add Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Orders</a>
              </li>
            </ul>
            <button class="btn btn-outline-dark me-2">
                <i class="fa-solid fa-cart-shopping"></i>
                Shopping Cart
            </button>
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle btn btn-outline-dark" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                 <img class="logo" src="https://i.pinimg.com/originals/d9/43/8e/d9438ef161b037220c4e7d6dc039facd.jpg" style="height: 28px; width: 28px;">
                 Tolgahan Kızılpınar
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">My Profile</a></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </div>
          </div>
        </div>
      </nav>

    <!-- Breadcrumb -->
     <div class="d-flex align-items-center justify-content-between mt-2">
        <h1>Add Product Page</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="./ecommerce.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Add Product</li>
            </ol>
          </nav>
     </div>

     <!-- Add Product Form -->
    <div class="row d-flex justify-content-center">
        <div class="card col-xl-4 col-lg-6 col-md-12 col-12">
            <div class="card-header">
                <h5>Add Product Form</h5>
                <p>Please, fill your your product information to save!</p>
            </div>
            <div class="card-body">
                <form>
                    <!-- Product Name -->
                    <div class="form-group">
                        <label for="specialname">Name</label>
                        <input type="text" id="specialname" class="form-control" placeholder="Cep Telefonu">
                    </div>

                    <!-- Product Image -->
                    <div class="form-group mt-2">                        
                        <label for="myimg">
                            <span>Image</span>
                            <br>
                            <div class="add-product-img-div d-flex justify-content-center align-items-center" style="width: 380px; height: 100px; border: 1px solid #ccc; border-radius: 10px; cursor: pointer;">
                                <span>Click for add product image</span>
                            </div>
                        </label>
                        <input type="file" id="myimg" style="display: none;" class="form-control">
                    </div>

                    <!-- Product Price -->
                    <div class="form-group mt-2">
                        <label for="pricename">Price</label>
                        <input type="text" id="pricename" class="form-control" placeholder="10,00">
                    </div>

                    <div class="form-group mt-2">
                        <button class="btn btn-dark float-right">
                            save
                        </button>
                    </div>
                </form>
            </div>
         </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/0a6fb0f684.js" crossorigin="anonymous"></script>
</body>
</html>
